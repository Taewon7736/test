<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #e6f3ff;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 3px solid #4a90e2;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4a90e2, #5ba3f5, #4a90e2);
            border-radius: 10px;
            z-index: -1;
        }
        .logo {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }
        .logo img {
            height: 30px;
            width: auto;
        }
        .logo-text {
            font-size: 1.4em;
            color: #1e3a8a;
            font-weight: bold;
        }
        .name {
            font-weight: bold;
            font-size: 1.8em;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d1d5db;
        }
        .profile-icon {
            font-size: 30px;
            color: #6b7280;
        }
        .position {
            color: #777;
            font-size: 1.1em;
        }
        .info {
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }
        .info div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <span class="logo-text">POSCO</span>
        </div>

        <div class="name">
            <div>
                ÏÑúÌÉúÏõê
            </div>
            <div class="profile-image">
                <span class="profile-icon">üë§</span>
            </div>
        </div>

        <div class="info">
            <div>010 1111 1111</div>
            <div>hello@reallygreatsite.com</div>
            <div>123 Anywhere St., Any City, ST 12345</div>
        </div>
    </div>
</body>
</html>
